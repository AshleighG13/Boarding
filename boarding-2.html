<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apply for Boarding</title>

<style>
    body {
        font-family: "Cambria", serif;
        margin: 0;
        background:#B09FCA;
    }

    /* Header Link */
    .top-link {
        display: block;
        padding: 15px;
        font-size: 20px;
        color: black;
        text-decoration: none;
        width: 200px;
        margin: 10px 0 0 20px;
    }
    .top-link:hover { text-decoration: underline; }

    /* Page Title */
    h1 {
        text-align: center;
        margin-top: -10px;
        font-size: 32px;
    }

    /* PAGE LAYOUT */
    .container {
        display: grid;
        grid-template-columns: 200px 1fr 200px;
        padding: 20px;
        gap: 20px;
        margin: 0 auto;
        max-width: 1100px;
    }

    /* Form Section */
    .main-form label { font-weight: bold; }
    .main-form input[type="text"] {
        width: 250px;
        height: 25px;
        margin-top: 5px;
    }

    .main-form select {
        width: 250px;
        height: 30px;
    }

    .main-form {
        font-family: "Lucida Bright", serif;
        font-size: 17px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
    }

    /* Right sidebar */
    .sidebar {
        font-family: "Lucida Bright";
        font-size: 17px;
        background:white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
        line-height: 1.6;
    }

    /* Apply Button */
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
    }

    /* Links */
    a { color:black; }
    a:hover { text-decoration: underline; }
</style>

</head>

<body>

<!-- TOP BACK LINK -->
<a href="index.html" class="top-link">Back to Student Main</a>

<!-- PAGE TITLE -->
<h1>Apply for Boarding</h1>

<!-- GRID LAYOUT -->
<div class="container">

    <!-- LEFT SIDE COLUMN -->
    <div>
        <div style="margin-left:20px; text-decoration:underline;"><a href="#">TERMS & CONDITIONS</a></div>
    </div>

    <!-- CENTER FORM -->
    <div class="main-form">

        <label>Preferred Hall/Residence</label><br>
        <select>
            <option>Lionel</option>
            <option>Mavis</option>
            <option>St. Grayside</option>
        </select><br><br>

        <label>First Name</label><br>
        <input type="text"><br><br>

        <label>Surname</label><br>
        <input type="text"><br><br>

        <label>Middle Initial</label><br>
        <input type="text" style="width:80px;"><br><br>

        <label>Gender</label><br>
        <input type="radio" name="gender"> Female<br>
        <input type="radio" name="gender"> Male<br><br>

        <label>Known ailments (select all that apply)</label><br>
        <input type="checkbox"> Wet hands<br>
        <input type="checkbox"> Smelly feet<br>
        <input type="checkbox"> Dry eyes<br>
        <input type="checkbox"> Bright lights allergy<br><br>

        <input type="checkbox"> I have read & agree to the 
        <a href="#">Terms & Conditions</a><br><br>

        <button>Apply</button>

    </div>

    <!-- RIGHT SIDE COLUMN -->
    <div class="sidebar">
        <strong>Any questions?</strong><br><br>

        Any member of our student<br>
        services team<br />will be
        happy to<br />help.<br><br>

        <a href="#" style="text-decoration:underline;">Contact Us</a>
    </div>

</div>

</body>
</html>
